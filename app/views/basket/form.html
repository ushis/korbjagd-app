<div class="form-container">
  <form ng-submit="submit()">
    <div>
      <span class="error" ng-bind="errors.name"></span>
      <input ng-model="basket.name" type="text" placeholder="Name" required>
    </div>
    <div>
      <label ng-repeat="category in categories">
        <input type="checkbox" ng-model="checkedCategories[category.id]">
        <span ng-bind="category.name"></span>
      </label>
    </div>
    <div class="submit">
      <button class="btn" type="submit">Save Basket</button>
      <a ui-sref="map.app.basket.details({basketId: basket.id})" ng-if="basket.id">Cancel</a>
    </div>
  </form>
</div>
