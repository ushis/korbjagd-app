<div class="message">
  <div>
    We have send you an email with further instructions to
    <span class="name" ng-bind="user.email"></span>.
  </div>
  <div class="note">
    <strong>Note:</strong> Sometimes emails were caught by Spam filters.
    So check your Spam folder too.
  </div>
</div>
<div class="actions">
  <a ui-sref="map.app.password.forgot">Retry</a>
  <a ui-sref="map.app.home" class="btn">OK</a>
</div>
