<div>
  <korbjagd-header></korbjagd-header>

  <div class="sidebar-container">
    <div class="image avatar" ng-class="{fallback: !currentUser.avatar}">
        <img ng-src="{{currentUser.avatar.url}}">
    </div>
  </div>

  <div class="confirmation-container">
    <div class="message">
      <div>
        Do you really want to delete your account
        <span ng-bind="currentUser.username" class="name"></span>
        including all your comments?
      </div>
      <div class="note">
        <strong>Note:</strong> It is <strong>not</strong> possible to undo this action.
      </div>
    </div>

    <form ng-submit="submit()">
      <div>
        <span class="error" ng-bind="error"></span>
        <input type="password" ng-model="user.password" placeholder="Confirm with your Password" required>
      </div>
      <div class="submit">
        <a ui-sref="map.app.profile">Cancel</a>
        <button type="submit" class="btn">Delete</button>
      </div>
    </form>
  </div>
</div>
