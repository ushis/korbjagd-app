<google-map
  id="map"
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  options="map.options"
  events="map.events">

  <markers
    models="map.baskets"
    coords="'self'"
    docluster="true"
    click="'show'"
    fit="false"
    clusteroptions="map.markers.clusterOptions">
  </markers>
</google-map>

<div ui-view class="app-container"></div>
